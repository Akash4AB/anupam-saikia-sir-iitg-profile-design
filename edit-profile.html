<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Anupam Saikia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>

    <section id="edit-profile">
        <form action="update-profile.html" method="post">
            <h2>Add/Update Publication Records</h2>

            <label for="authors">Authors:</label><br>
            <input type="text" id="authors" name="authors" required><br><br>

            <label for="title">Title of Publication:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="journal">Journal/Conference Name:</label><br>
            <input type="text" id="journal" name="journal" required><br><br>

            <label for="vol">Volume No:</label><br>
            <input type="text" id="vol" name="vol"><br><br>

            <label for="issue">Issue No:</label><br>
            <input type="text" id="issue" name="issue"><br><br>

            <label for="pages">Page Numbers:</label><br>
            <input type="text" id="pages" name="pages"><br><br>

            <label for="year">Year of Publication:</label><br>
            <input type="text" id="year" name="year" required><br><br>

            <label for="doi">DOI:</label><br>
            <input type="text" id="doi" name="doi"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
</body>
</html>
